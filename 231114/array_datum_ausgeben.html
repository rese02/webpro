<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Datum ausgeben</h1>
<main>
    <p id="date"></p>
</main>

<script>

    //definiere Wochentage
    const wochentage = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];

    //neues datumsobject ableiten
    const date = new Date();

    //Hole Tag, Monat, Jahr und speichere sie in einer Variablen
    const day = date.getDate();
    const month = date.getMonth()+1;
    const year = date.getFullYear();

    //ermittle den heutigen wochentag als Zahl
    const weekday = date.getDay()-1;

    //Datum in <p> einsetzten
    document.querySelector('#date').textContent = `Heute ist ${wochentage[weekday]}, ${day}.${month}.${year}`;
</script>

</body>
</html>
